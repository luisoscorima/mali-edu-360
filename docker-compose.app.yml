version: '3.8'

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./backend/gdrive-credentials.json
        target: /run/secrets/gdrive-credentials.json
        read_only: true
    restart: unless-stopped
